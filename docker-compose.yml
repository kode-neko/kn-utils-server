version: '3.9'

services:

  utils-server:
    image: node:latest
    user: node
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    expose:
      - 3001
    command: node ./public/index.js -m prod

  db-nosql:
    image: mongo
    networks:
      - kn-net
    expose:
      - 3002:27017
    volumes:
      - db-nosql:/data/db
      # - ./db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=D8A7pxav
      # - MONGO_INITDB_DATABASE=cheety

networks:
  kn-net:
    driver: bridge

volumes:
  db-nosql: